<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Full Width Image Slider</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="image-slider.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <h1>Full Width Image Slider</h1>
      <div class="slider">
        <nav class="buttons">
          <a href="#" class="prev btn btn-default">Previous</a>
          <a href="#" class="next btn btn-default">Next</a>
        </nav>
        <ol class="list-inline row slides">
          <template>
            <li> <a href="{{image.src}}" class="thumbnail"><img src="{{image.src}}"></a>
          </template>
        </ol>
        <nav class="bullets">
          <template>
            <a href="#image-{{index}}" >&bull;</a>
          </template>
        </nav>
      </div> <!-- .slider -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="image-slider.js"></script>
  </body>
</html>
